<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Clock App</title>
</head>
<body>
	<div class="container">
		<img src="" alt="" class="fundoClock">
		<div class="clockContainer">
			<h1 class="title"></h1>
			<h1 class="tempo">00:00</h1>
			<h2 class="local">Brasilia</h2>
		</div>
		<div class="clockContainerInfos">
			<div class="clockContainerInfosGrid">
				<h1 class="titleTimezone">Current timezone</h1>
				<h2 class="cidade">America/Bras√≠lia</h2>
				<h1 class="titleDayWeek">Day of the week</h1>
				<h2 class="dayWeek">0</h2>
				<h1 class="titleDayYear">Day of the year</h1>
				<h2 class="dayYear">0</h2>
				<h1 class="titleWeekNumber">Week number</h1>
				<h2 class="weekNumber">0</h2>
			</div>
			
		</div>
		
	</div>

	<script src="jquery.js"></script>
	<script src="main.js"></script>

</body>
</html>
